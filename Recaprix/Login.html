<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Configurações do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recaprix - Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-image: url('RecaLOGO.png');
            background-size: cover;
            background-position: center;
        }

        header,
        footer {
            background-color: #FF4500;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        footer {
            padding: 10px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #000000;
            color: #708090;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos ajustados para o botão "Inicio" */
        a {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
        }
                
        button.inicio {
            background-color: #000000;
            color: #708090;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Recaprix</h1>
        <a href="Index.html">
            <button class="inicio">Inicio</button>
        </a>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h2>Login</h2>
        <!-- Formulário de login -->
        <form id="login-form" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Botão de login -->
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        &copy; 2023 Recaprix. Todos os direitos reservados.
    </footer>

    <!-- Script JavaScript para validação do formulário -->
    <script>
        function validarFormulario() {
            var formulario = document.getElementById('login-form');
            var campos = formulario.querySelectorAll('input');

            for (var i = 0; i < campos.length; i++) {
                if (campos[i].hasAttribute('required') && campos[i].value.trim() === '') {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    return false;
                }
            }

            return true;
        }
    </script>
</body>

</html>
